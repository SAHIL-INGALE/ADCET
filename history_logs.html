<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Logs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table th, table td {
            border: 1px solid #4CAF50;
            padding: 0.5rem;
            text-align: center;
        }

        table th {
            background: #4CAF50;
            color: white;
        }

        table td button {
            padding: 0.4rem 1rem;
            border: none;
            background: #1f4037;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        table td button:hover {
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>History Logs</h1>
        <table>
            <thead>
                <tr>
                    <th>Log Type</th>
                    <th>Description</th>
                    <th>Date & Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Phishing Website</td>
                    <td>Detected malicious URL: example.com</td>
                    <td>2025-01-12 14:32</td>
                    <td>
                        <!-- <button onclick="takeAction()">Take Action</button> -->
                        <button onclick="reportCyberTeam()">Report to Cyber Team</button>
                    </td>
                </tr>
                <tr>
                    <td>IoT Security Monitor</td>
                    <td>Unauthorized access detected on Device #45</td>
                    <td>2025-01-12 15:12</td>
                    <td>
                        <!-- <button onclick="takeAction()">Take Action</button> -->
                        <button onclick="reportCyberTeam()">Report to Cyber Team</button>
                    </td>
                </tr>
                <tr>
                    <td>Threat Detection</td>
                    <td>Potential ransomware detected on Server #8</td>
                    <td>2025-01-12 16:45</td>
                    <td>
                        <!-- <button onclick="()">Take Action</button> -->
                        <button onclick="reportCyberTeam()">Report to Cyber Team</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function takeAction() {
            alert('Taking action on this log...');
        }

        function reportCyberSpace() {
            alert('Reporting this log to Cyber Space authorities...');
        }
    </script>
    
</body>
<button class="back-button" onclick="window.location.href='dashboard.html'">Back to Home</button>
</html>
